{% extends 'properties/base.html' %}

{% block title %}Login Cancelled - Real Estate{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body text-center">
                <h5 class="card-title mb-4">Login Cancelled</h5>
                
                <div class="alert alert-warning">
                    <p class="mb-0">
                        You decided to cancel logging in to your account using one of your existing accounts.
                    </p>
                </div>

                <div class="d-grid gap-2">
                    <a href="{% url 'account_login' %}" class="btn btn-primary">Try Again</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
