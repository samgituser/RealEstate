{% extends 'properties/base.html' %}
{% load crispy_forms_tags %}

{% block title %}Sign Out - Real Estate{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">Sign Out</h2>
                    
                    <p class="text-center mb-4">Are you sure you want to sign out?</p>
                    
                    <form method="post" action="{% url 'account_logout' %}">
                        {% csrf_token %}
                        {% if redirect_field_value %}
                        <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
                        {% endif %}
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">Sign Out</button>
                            <a href="{% url 'properties:property_list' %}" class="btn btn-outline-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
